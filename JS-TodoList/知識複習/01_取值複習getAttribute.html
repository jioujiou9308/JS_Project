<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1 id="myH1" class="demoClass">這句是要被取出class的值:demoClass</h1>
		<h1>上面的class的值要被印出在底下:</h1>
		<p class="demo"></p>
	</body>
	<script>
		const myH1 = document.querySelector('#myH1');
		const p = document.querySelector('.demo');

		let text = myH1.getAttribute('class');
		p.textContent = text;
	</script>
</html>
